<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		.selected {
			background: #0f0;
		}

		li {
			cursor: pointer;
		}
	</style>
	<body>
		<a href="index.html">На галвную</a> <br /><br />

		<ul id="ul">
			<li>«Володар кілець» Джон Р. Р. Толкін</li>
			<li>«Гордість і упередження» Джейн Остін</li>
			<li>«Темні початки» Філіп Пулман</li>
			<li>«Автостопом по галактиці» Дуглас Адамс</li>
			<li>«Гаррі Поттер і Кубок вогню» Джоан Роулінг</li>
			<li>«Вбити пересмішника» Харпер Лі</li>
		</ul>

		<script>
			ul.onclick = function (event) {
				if (event.target.tagName != "LI") return;

				singleSelect(event.target);
			};

			// предотвращает ненужное выделение элементов списка при клике
			ul.onmousedown = function () {
				return false;
			};

			function toggleSelect(li) {
				li.classList.toggle("selected");
			}

			function singleSelect(li) {
				let selected = ul.querySelectorAll(".selected");
				for (let elem of selected) {
					elem.classList.remove("selected");
				}
				li.classList.add("selected");
			}
		</script>
	</body>
</html>
